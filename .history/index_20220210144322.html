<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <section class="main">
        <section class="top">
            <section class="logo">
                <span class="iconify" data-icon="logos:google-drive"></span>
                <a href="http://">Drive</a>
            </section>


            <section id="search">
                <input type="text" placeholder="Search in Drive">
                <span class="iconify search" data-icon="ci:search"></span>
                <span class="iconify horizontal" data-icon="akar-icons:settings-horizontal"></span>
            </section>

            <section class="icons">
                <span class="one">
                    <span class="iconify" data-icon="ant-design:question-circle-outlined"></span>
                    <span class="iconify" data-icon="clarity:settings-line"></span>
                </span>

                <span class="two">
                    <span class="iconify" data-icon="fe:app-menu"></span>
                    <span class="iconify" data-icon="carbon:user-avatar-filled"></span>
                </span>

            </section>

        </section>
    </section>
    <hr>
</body>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

</html>
