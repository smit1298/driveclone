<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Google Drive</title>
</head>

<body>
    <section class="main">
        <section class="top">
            <section class="logo">
                <span class="iconify" data-icon="logos:google-drive"></span>
                <a href="http://">Drive</a>
            </section>


            <section id="search">
                <input type="text" placeholder="Search in Drive">
                <span class="iconify search" data-icon="ci:search"></span>
                <span class="iconify horizontal" data-icon="akar-icons:settings-horizontal"></span>
            </section>

            <section class="icons">
                <span class="one">
                    <span class="iconify" data-icon="ant-design:question-circle-outlined"></span>
                    <span class="iconify" data-icon="clarity:settings-line"></span>
                </span>

                <span class="two">
                    <span class="iconify" data-icon="fe:app-menu"></span>
                    <span class="iconify" data-icon="carbon:user-avatar-filled"></span>
                </span>
            </section>


        </section>

    </section>
    <hr>
    <aside>
        <section class="new">
            <p>
                <a href=""><span class="iconify" data-icon="bx:plus-medical"></span>
                    New
                </a>
            </p>
        </section>

        <section class="details">
            <section class="drive">
                <p> <span class="iconify" data-icon="bx:caret-right"></span>
                <span class="iconify" data-icon="fa6-regular:hard-drive"></span>

                <a href="">My Drive</a>
                </p>
            </section>

            <section class="computers">
                   <p> <span class="iconify" data-icon="bx:caret-right"></span><span class="iconify"
                        data-icon="clarity:computer-solid"></span>
                    
                        <a href="">
                            Computers
                        </a>
                    </p>

            </section>

            <section class="shared">
                                <p>

                    <span class="iconify" data-icon="ic:outline-people-alt"></span>
                        <a href="">Shared with me</a>
                    </p>

            </section>

            <section class="recent">
<p>                    <span class="iconify" data-icon="fontisto:clock"></span>
                    <p>
                        <a href="">Recent</a>
                    </p>

            </section>

            <section class="starred">
                <span>
                    <span class="iconify" data-icon="bi:star"></span>
                    <p>
                        <a href="">Starred</a>
                    </p>
                </span>

            </section>

            <section class="bin">
                <span class="iconify" data-icon="ri:delete-bin-6-line"></span>
                <p><a href="">Bin</a></p>
            </section>
        </section>
    </aside>

</body>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

</html>
